# Имя нашего workflow. Обновим его.
name: CI Checks

# Триггеры остаются те же.
on:
  pull_request:
    branches: [ "main" ]

# Задачи (jobs)
jobs:
  # Имя задачи. Сделаем его более общим.
  build-and-test: # <--- ИЗМЕНЕНИЕ 1
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run ruff linter
        run: |
          ruff check .

      # --- НОВЫЙ ШАГ: ЗАПУСК ТЕСТОВ ---
      - name: Run tests with pytest
        run: |
          pytest
      # ------------------------------------
